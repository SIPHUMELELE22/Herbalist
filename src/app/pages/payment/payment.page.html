<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Payment</ion-title>
    <ion-buttons slot="end" mode="md" [routerLink]="['/order-summary']">
      <ion-button>
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-label>Back</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p></p>
  <!-- Note to choose a payment method -->
  <ion-item>
    <ion-label class="ion-text-center">
      Please choose a payment method below to proceed with your order:
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-img src="assets/slides/Online.png"></ion-img>
  </ion-item>
  <br>

  <ion-accordion-group>
    <!-- Credit Card Accordion -->
    <ion-accordion value="creditCard">
      <ion-item slot="header">
        <ion-label>Credit Card</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-img src="assets/slides/eft.jpeg"></ion-img>
        <form> 
          <ion-item>
            <ion-input [(ngModel)]="paymentInfo.fullName" name="fullName" type="text" class="input" placeholder="Full Name" required=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="paymentInfo.cardNumber" name="cardNumber" type="number" class="input" placeholder="Card number" required=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="paymentInfo.expiryDates" name="expiryDates" type="number" class="input" placeholder="MM/YY"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="paymentInfo.cardVerification" name="cardVerification" type="number" class="input" placeholder="CVV"></ion-input>
          </ion-item>
          <ion-button (click)="addPayment()" expand="block" shape="round" color="danger" mode="ios">
            Submit Payment
          </ion-button>
        </form>
      </div>
    </ion-accordion>

    <!-- PayPal Accordion -->
    <ion-accordion value="eft">
      <ion-item slot="header">
        <ion-label>EFT</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-img src="assets/slides/credit.jpeg"></ion-img>
        <form>
          <ion-item>
            <ion-input [(ngModel)]="paymentInfo.bankName" name="bankName" type="text" class="input" placeholder="Bank Name" required=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="paymentInfo.accountHolder" name="accountHolder" type="text" class="input" placeholder="Account Holder Name" required=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="paymentInfo.accountNumber" name="accountNumber" type="text" class="input" placeholder="Account Number" required=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="paymentInfo.branchCode" name="branchCode" type="text" class="input" placeholder="Branch Code" required=""></ion-input>
          </ion-item>
          <ion-button (click)="addPayment()" expand="block" shape="round" color="danger" mode="ios">
            Submit Payment
          </ion-button>
        </form>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
